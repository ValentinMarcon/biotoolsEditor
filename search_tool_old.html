<html>
    <head>
        <title>bio.tools editor</title>
        <link rel="stylesheet" href="/styles.b61e60ae.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    </head>

    <body>
        <hr>

        <table id="head">
            <tr>
                <td>
                    <div class="loader" id="search_loader" hidden=""></div>
                </td>
                <td class="title">
                    <p id="title">Github-based tool description editor (beta)</p>
                </td>
                <td class="user" id="td_user">
                    <div class="user" align="right">
                        <table>
                            <tr>
                                <td class="avatar" rowspan="2">
                                    <img src="https://avatars3.githubusercontent.com/u/18133?s=200&v=4" alt="Github User" class="avatar" id="avatar">
                                </td>
                                <td class="username">
                                    <b>Connected as</b>
                                </td>
                            </tr>
                            <tr>
                                <td class="username">
                                    <p id="username">Authentification problem</p>
                                </td>
                            </tr>
                            <tr>
                                <td class="disconnect" colspan="2">
                                    <a href="/index.html">Disconnect</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>

        <hr><br>

        <table class="search_table">
            <tr>
                <td>
                    <FORM>
                        <SELECT id="tool_list" size="1">
                            <OPTION id="not_found">No tools found</OPTION>
                        </SELECT>
                    </FORM>
                </td>
                <td>
                    <input type="button" class="btn_select" value="Select" hidden="">
                </td>
            </tr>
            <tr>
                <td>
        <!--datalist id="browsers">
        <option value="Internet Explorer">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
        </datalist-->
                    <input style="width:100%" type="text" id="search_tool" value="" placeholder="Tool name">
                </td>
                <td>
                    <input type="button" class="btn_search" value="Search">
                </td>
		</tr><tr>
		<td>
		    <i style="font-size:60%;">  Autocompletion coming soon</i>
		</td>
		</tr>
            
        </table>

        <br><hr><br>

        <script src="/search_tool.0f546752.js"></script>

    </body>

</html>

<html>
<head>
    <title>bio.tools editor</title>
    <link rel="stylesheet" href="/styles.b61e60ae.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
    <meta charset="utf-8">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <div class="nav">
                    <a href="https://bio.tools/" target="_blank"><img src="https://bio.tools/img/elixir_biotools_transparent.png" style="height: 50px"></a>
                </div>   
                <p class="brand title" id="title">Github-based tool description editor (beta)</p>
                <div class="nav-collapse collapse">
                    <ul class="nav nav-pills pull-right"> <!--  revoir -->
                        <li>
                            <table id="menuUser">
                                <tr>
                                    <td class="avatar" rowspan="2">
                                        <img src="https://avatars3.githubusercontent.com/u/18133?s=200&v=4" alt="Github User" class="avatar" id="avatar">
                                    </td>
                                    <td class="username">
                                        <p id="username">Authentification problem</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="disconnect">
                                        <a href="/index.html">Disconnect</a>
                                    </td>
                                </tr>
                            </table>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </div> 

    <br><br><br><br><br>

    <div class="container-fluid">
        <table class="search_table">
            <tr>
                <td>
                    <p>Search a tool:</p>
                </td>
            </tr> 
            <tr>
                <td>
                    <form class="form-inline">
                        <input type="text" class="input_search" id="search_tool" value="" placeholder="Tool name">
                        <input type="button" class="btn_search btn_send_search" value="Search" style="display:none;">
                    </form>
                </td>
            </tr>            
            <tr>
                <td>
                    <form class="form-inline">
                        <select id="tool_list" class="input_search" size="1">
                            <option id="not_found">No tools found</option>
                        </select>
                        <input type="button" class="btn_select btn_send_search" value="Select" style="display:none;">
                    </form>
                </td>
            </tr>
        </table>
    <br><hr><br>
    </div>

    <script src="/search_tool.0f546752.js"></script>

</body>

</html>
